{% extends "main.html" %}

{% block content %}
    <h1>All builds</h1>

    <table>
        <tr>
            <th>ID</th> <th>Status</th> <th>Comment</th>
        </tr>
        {% for build in builds %}
            <tr>
                <td>{{ build.id }}</td>
                <td>{{ build.status }}</td>
                <td>{{ build.comment }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
